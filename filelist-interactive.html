<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive File Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .section {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            margin: 5px 0;
        }
        .datum {
            color: #555;
            margin-right: 10px;
        }
        .dir {
            font-weight: bold;
            margin-right: 5px;
        }
        .controls {
            margin: 10px 0;
        }
        .controls label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Immutable Metadata Section -->
    <div class="section" id="metadata-section">
        <h2>Metadata</h2>
        <div id="metadata-content"></div>
    </div>

    <!-- Directory Selector -->
    <div class="section">
        <h2>Select Directory</h2>
        <select id="directory-select">
            <option value="">-- Select a Directory --</option>
        </select>
    </div>

    <!-- File List Section -->
    <div class="section">
        <h2>Files</h2>
        <div class="controls">
            <label for="sort-order">Sort by:</label>
            <select id="sort-order">
                <option value="asc">Last Modified (Ascending)</option>
                <option value="desc">Last Modified (Descending)</option>
            </select>
        </div>
        <ul id="file-list" class="file-list"></ul>
    </div>
    <script src="filelist-json-to-html.js"></script>
</body>
</html>
